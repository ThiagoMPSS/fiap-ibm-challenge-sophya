 também</h2>\n                        </div>\n                    </div>\n                </div>\n                                                            <div class="post__item small">\n                            <div class="post__item__body"> <a class="post__item__body__link lozad" title="História - Antecedentes da Revolução Francesa de 1789" href="https: //escolakids.uol.com.br/historia/antecedentes-da-revolucao-francesa-de-1789.htm" rel="noopener"  data-background-image="https://static.escolakids.uol.com.br/conteudo_legenda/01e644a06763ddd77a2fd116b7ceef5f.jpg" style="background-image: url(\'https://escolakids.uol.com.br/images/loading.svg\')"></a>\n                                <div class="post__item__body__description">\n                                    <div class="post__item__body__description__category">\n                                        <h5>História</h5>\n                                    </div>\n                                    <div class="post__item__body__description__title">\n                                        <h3>Antecedentes da Revolução Francesa de 1789</h3>\n                                    </div>\n                                </div>\n                            </div>\n                        </div>\n                                                                                <div class="post__item small">\n                            <div class="post__item__body"> <a class="post__item__body__link lozad" title="História - Batalha de Waterloo" href="https://escolakids.uol.com.br/historia/batalha-de-waterloo.htm" rel="noopener"  data-background-image="https://static.escolakids.uol.com.br/conteudo_legenda/747f9e2661b31140a6314a46e3aad3ee.jpg" style="background-image: url(\'https://escolakids.uol.com.br/images/loading.svg\')"></a>\n                                <div class="post__item__body__description">\n                                    <div class="post__item__body__description__category">\n                                        <h5>História</h5>\n                                    </div>\n                                    <div class="post__item__body__description__title">\n                                        <h3>Batalha de Waterloo</h3>\n                                    </div>\n                                </div>\n                            </div>\n                        </div>\n                                                                                <div class="post__item small">\n                            <div class="post__item__body"> <a class="post__item__body__link lozad" title="História - Calendário Revolucionário Francês" href="https://escolakids.uol.com.br/historia/calendario-revolucionario-frances.htm" rel="noopener"  data-background-image="https://static.escolakids.uol.com.br/conteudo_legenda/06c6658469f80b00a8c89d345fa28d49.jpg" style="background-image: url(\'https://escolakids.uol.com.br/images/loading.svg\')"></a>\n                                <div class="post__item__body__description">\n                                    <div class="post__item__body__description__category">\n                                        <h5>História</h5>\n                                    </div>\n                                    <div class="post__item__body__description__title">\n                                        <h3>Calendário Revolucionário Francês</h3>\n                                    </div>\n                                </div>\n                            </div>\n                        </div>\n                                                                                <div class="post__item small">\n                            <div class="post__item__body"> <a class="post__item__body__link lozad" title="História - Era Napoleônica (1799-1815), a vitória burguesa" href="https://escolakids.uol.com.br/historia/era-napoleonica-1799-1815-a-vitoria-burguesa.htm" rel="noopener"  data-background-image="https://static.escolakids.uol.com.br/conteudo_legenda/3405f0c6fb3c87b45440b1f6f0442206.jpg" style="background-image: url(\'https://escolakids.uol.com.br/images/loading.svg\')"></a>\n                                <div class="post__item__body__description">\n                                    <div class="post__item__body__description__category">\n                                        <h5>História</h5>\n                                    </div>\n                                    <div class="post__item__body__description__title">\n                                        <h3>Era Napoleônica (1799-1815), a vitória burguesa</h3>\n                                    </div>\n                                </div>\n                            </div>\n                        </div>\n                                                </div>\n        </div>\n        \n        <div class="container">\n            <div id="bloco-native-rodape"></div>\n        </div>\n\n                <div class="posts__container last__posts __historia">\n            <div class="container">\n                <div class="block__title last">\n                    <div class="container">\n                        <div class="block__title__text">\n                            <h2>Últimos artigos</h2>\n                        </div>\n                    </div>\n                </div>\n                                                        <div class="post__item big">\n                        <div class="post__item__body"> <a class="post__item__body__link lozad" title="Ciências - Amensalismo" href="https://escolakids.uol.com.br/ciencias/amensalismo.htm" rel="noopener"  data-background-image="https://static.escolakids.uol.com.br/2021/06/mare-vermelha.jpg" style="background-image: url(\'https://escolakids.uol.com.br/images/loading.svg\')"></a>\n                            <div class="post__item__body__description">\n                                <div class="post__item__body__description__category">\n                                    <h5>Amensalismo</h5>\n                                </div>\n                                <div class="post__item__body__description__title">\n                                    <h3>Amensalismo é uma relação ecológica em que uma das espécies envolvidas inibe o crescimento ou a reprodução de outra. Um exemplo dessa interação é a maré vermelha.</h3>\n                                </div>\n                            </div>\n                        </div>\n                    </div>\n                                                        <div class="post__item big">\n                        <div class="post__item__body"> <a class="post__item__body__link lozad" title="Ciências - Camelos" href="https://escolakids.uol.com.br/ciencias/camelos.htm" rel="noopener"  data-background-image="https://static.escolakids.uol.com.br/2021/06/camelo.jpg" style="background-image: url(\'https://escolakids.uol.com.br/images/loading.svg\')"></a>\n                            <div class="post__item__body__description">\n                                <div class="post__item__body__description__category">\n                                    <h5>Camelos</h5>\n                                </div>\n                                <div class="post__item__body__description__title">\n                                    <h3>Camelos são animais mamíferos que se destacam por possuírem duas corcovas, que funcionam como reserva de gordura, ajudando-os em momentos de escassez de alimento.</h3>\n                                </div>\n                            </div>\n                        </div>\n                    </div>\n                                                        <div class="post__item big">\n                        <div class="post__item__body"> <a class="post__item__body__link lozad" title="História - Maomé" href="https://escolakids.uol.com.br/historia/maome.htm" rel="noopener"  data-background-image="https://static.escolakids.uol.com.br/2021/06/me'''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''''ca.jpg" style="background-image: url(\'https://escolakids.uol.com.br/images/loading.svg\')"></a>\n                            <div class="post__item__body__description">\n                                <div class="post__item__body__description__category">\n                                    <h5>Maomé</h5>\n                                </div>\n                                <div class="post__item__body__description__title">\n                                    <h3>Maomé ou Muhammad é o profeta do islamismo. Segundo a tradição islâmica, foi por meio das pregações dele que o islamismo surgiu como religião no século VII.</h3>\n                                </div>\n                            </div>\n                        </div>\n                    </div>\n                                                        <div class="post__item big">\n                        <div class="post__item__body"> <a class="post__item__body__link lozad" title="Ciências - Corujas" href="https://escolakids.uol.com.br/ciencias/corujas.htm" rel="noopener"  data-background-image="https://static.escolakids.uol.com.br/2021/05/coruja-buraqueira.jpg" style="background-image: url(\'https://escolakids.uol.com.br/images/loading.svg\')"></a>\n                            <div class="post__item__body__description">\n                                <div class="post__item__body__description__category">\n                                    <h5>Corujas</h5>\n                                </div>\n                                <div class="post__item__body__description__title">\n                                    <h3>As corujas são aves conhecidas, principalmente, pelo hábito noturno de algumas espécies, seus grandes olhos e por serem excelentes predadoras.</h3>\n                                </div>\n                            </div>\n                        </div>\n                    </div>\
